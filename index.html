<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/585143586a.js"
      crossorigin="anonymous"
    ></script>
    <title>Postman Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Postman Clone</h1>
        <p>A Http client for API testing</p>
        <div class="buttonGroup">
          <a
            class="singleButton star"
            href="https://github.com/ratul-devR/Postman-Clone"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span><i class="far fa-star"></i></span> Star
          </a>

          <a
            class="singleButton fork"
            href="https://github.com/ratul-devR/Postman-Clone"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span><i class="fas fa-code-branch"></i></span> Fork
          </a>
        </div>
      </div>
    </header>

    <div class="makeRequestField">
      <div class="container">
        <form action="" class="formContainer">
          <select class="methodType">
            <option value="get">GET</option>
            <option value="post">POST</option>
            <option value="put">PUT</option>
            <option value="patch">PATCH</option>
            <option value="delete">DELETE</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
